<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - YouTube 视频搜索与导出</title>
    <script src="cdn.tailwindcss.com_3.4.17.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 90%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">YouTube 视频搜索与导出</h1>
        <p class="text-center text-gray-600 mb-8">会员注册</p>
        
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">邮箱地址 *</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="请输入邮箱">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">用户名 *</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="请输入用户名">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">手机号</label>
                <input type="tel" id="phone" name="phone"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="请输入手机号（可选）">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">密码 *</label>
                <input type="password" id="password" name="password" required minlength="8"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="至少8位字符">
            </div>
            
            <div class="flex gap-2">
                <input type="text" id="verificationCode" name="verificationCode" required
                       class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="验证码">
                <button type="button" id="sendCodeBtn" onclick="sendVerificationCode()"
                        class="px-6 py-3 bg-gray-600 text-white rounded-lg font-semibold hover:bg-gray-700 whitespace-nowrap">
                    发送验证码
                </button>
            </div>
            
            <button type="submit" class="btn-primary w-full py-3 text-white rounded-lg font-semibold">
                注册
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                已有账号？
                <a href="login.html" class="text-purple-600 hover:text-purple-800 font-semibold">立即登录</a>
            </p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let codeTimer = null;

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white font-semibold z-50 ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }

        async function sendVerificationCode() {
            const email = document.getElementById('email').value;
            if (!email) {
                showToast('请先填写邮箱地址', 'error');
                return;
            }

            const sendCodeBtn = document.getElementById('sendCodeBtn');
            sendCodeBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/send-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('验证码已发送！', 'success');
                    // For development, show code in console
                    if (result.code) {
                        console.log('验证码:', result.code);
                        showToast(`开发环境：验证码为 ${result.code}`, 'success');
                    }
                    
                    // Start countdown
                    let countdown = 60;
                    sendCodeBtn.textContent = `${countdown}秒后重发`;
                    codeTimer = setInterval(() => {
                        countdown--;
                        if (countdown <= 0) {
                            clearInterval(codeTimer);
                            sendCodeBtn.disabled = false;
                            sendCodeBtn.textContent = '发送验证码';
                        } else {
                            sendCodeBtn.textContent = `${countdown}秒后重发`;
                        }
                    }, 1000);
                } else {
                    showToast(result.error || '发送验证码失败', 'error');
                    sendCodeBtn.disabled = false;
                }
            } catch (error) {
                console.error('发送验证码错误:', error);
                showToast('发送验证码失败', 'error');
                sendCodeBtn.disabled = false;
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                verificationCode: document.getElementById('verificationCode').value
            };
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '注册中...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('注册成功！正在跳转到登录页...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showToast(result.error || '注册失败', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '注册';
                }
            } catch (error) {
                console.error('注册错误:', error);
                showToast('注册失败，请稍后重试', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '注册';
            }
        });
    </script>
</body>
</html>
